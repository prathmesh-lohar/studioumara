<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bootstrap 5.3.3 Starter Template" />
    <meta name="author" content="Your Name" />

    <!-- Title -->
    <title>Bootstrap 5.3 Starter</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />


</head>

<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white py-3">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Left: Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo.png" alt="Design Studio Logo" height="67" class="me-3">
                <span class="fw-bold text-dark brand-name">DESIGN STUDIO</span>
            </a>

            <!-- Center: Nav Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Right: Button -->
            <a href="#" class="btn btn-primary rounded-0 lets-talk-btn d-none d-lg-block">Let’s Talk →</a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>


    <!-- Hero Section -->
    <section class="hero py-4">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left Text Section -->
                <div class="col-lg-7">
                    <h1 class="hero-title mb-4">
                        <span class="highlight">DESIGNING</span> EXPERIENCES.<br>
                        MANAGING <span class="highlight">MOMENTS</span>
                    </h1>

                    <p class="hero-subtitle mb-4">We craft intuitive… lasting impact.</p>

                    <div class="d-flex align-items-center mb-4">
                        <div class="avatars d-flex me-3">
                            <img src="images/users/user1.jpg" alt="Client" class="avatar">
                            <img src="images/users/user2.jpg" alt="Client" class="avatar">
                            <img src="images/users/user3.jpg" alt="Client" class="avatar">
                        </div>
                        <p class="mb-0 fw-medium hero-text-muted-client">We have 20+ Happy Clients</p>
                    </div>

                    <a href="#" class="btn btn-primary btn-lg px-4 rounded-0 hero-btn">Let’s Collaborate →</a>
                </div>

                <!-- Right Illustration -->
                <!-- <div class="col-lg-5 text-center mt-5 mt-lg-0">
                    <img src="images/brand/hero-illustration.png" alt="Illustration" class="img-fluid hero-img">
                </div> -->

                <div class="col-lg-5 text-center mt-5 mt-lg-0">
                    <div class="hero-img-container">
                        <img src="images/brand/hero-illustration.png" alt="Illustration" class="img-fluid hero-img">
                    </div>
                </div>

            </div>
        </div>
        <!-- Bottom Pattern Image -->
        <img src="images/brand/hero-pattern.png" width="100%" alt="Pattern" class="hero-pattern">
    </section>





    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- <small>&copy; 2025 Your Company. All rights reserved.</small> -->
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
</body>

</html>
